<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Space Rocks!</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                fps: 60,
                gravity: { y: 0 },
                debug: true,
                debugShowBody: true,
                debugShowAngularVelocity: true,
                debugAngularVelocityColor: 0xffff00,
                debugBodyColor: 0x0000ff
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    //Game fields
    var player;
    var asteroid;
    var asteroids;
    var cursors; //controls

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('ship', 'assets/ship2.png');
        this.load.image('asteroid_large', 'assets/asteroid_large.png')
    }

    function create ()
    {
        player = this.physics.add.image(400, 400, 'ship');
        player.setAngle(-90);
        player.setDamping(true);
        player.setDrag(0.99);
        player.setMaxVelocity(200);
        player.setCircle(32);
        player.setMass(2);

        // asteroid = this.physics.add.image(200, 200, 'asteroid_large');
        // asteroid.setMaxVelocity(100);
        // asteroid.setAngularVelocity(10);
        // asteroid.setVelocity(10, 0);
        // asteroid.setBounce(1);
        // asteroid.setCircle(64);

        asteroid = this.physics.add.group({
            defaultKey: 'asteroid_large',
            bounceX: 1,
            bounceY: 1,
            circle: 64,
            angularVelocity: 10,
            mass: 10
        });
        asteroid.defaults.setVelocityX = 100;
        asteroid.defaults.setVelocityY = 50;
        
        asteroids = asteroid.createMultiple({
            quantity: 3,
            key: asteroid.defaultKey,
            frame: 0
        });
        var PlaceOnCircle = Phaser.Actions.PlaceOnCircle;
        PlaceOnCircle(asteroids, { x: -200, y: -200, radius: 50 });

        asteroid.children.each(function (asteroid)
        {
            asteroid.setCircle(64);
        });

        //add colliders
        this.physics.add.collider(player, asteroid);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update ()
    {
        // check for forward movement
        if (cursors.up.isDown)
        {
            this.physics.velocityFromRotation(player.rotation, 200, player.body.acceleration);
        }
        else
        {
            player.setAcceleration(0);
        }
        
        // check for rotation
        if (cursors.left.isDown)
        {
            player.setAngularVelocity(-300);
        }
        else if (cursors.right.isDown)
        {
            player.setAngularVelocity(300);
        }
        else
        {
            player.setAngularVelocity(0);
        }
        
        this.physics.world.wrap(player, 32);
        this.physics.world.wrap(asteroid, 32);
    }

</script>

</body>
</html>
